<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main id="container">
    <img id="main-img" src="images/illustration-hero.svg" alt="">
    <div id="content">
      <h2 class="bold">Order Summary</h2>

      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <section>
        <div id="price">
          <div id="icon">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <p class="bold">Annual Plan<br>
          <span class="paragraph">$59.99/year</span></p>
        </div>
        <p><a>Change</a></p>
      </section>

      <button>Proceed to Payment</button>
      <p class="paragraph cancel">Cancel Order</p>
    </div>
  </main>
</body>
</html>
